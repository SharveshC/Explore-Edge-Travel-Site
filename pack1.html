        body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
}

.pack-content {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 25px;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.package-item {
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    text-align: center;
    transition: transform 0.3s ease-in-out;
}

.package-item:hover {
    transform: translateY(-5px);
}

.package-item img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.package-item h3 {
    margin: 15px 0;
    font-size: 1.2em;
}

.package-item a {
    text-decoration: none;
    color: #ff5733;  /* Orange color */
    font-weight: 600;
    transition: color 0.3s ease;
}

.package-item a:hover {
    color: #d84315; /* Darker orange on hover */
}

@media (max-width: 768px) {
    .pack-content {
        grid-template-columns: repeat(1, 1fr);
    }
}

    </style>
