<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        .background-slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        .slider {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .slides {
            display: flex;
            width: 500%;
            height: 100%;
            animation: slide 18s infinite;
        }

        .slide {
            width: 20%;
            flex-shrink: 0;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(75%);
        }

        @keyframes slide {
            0%, 16% {
                margin-left: 0%;
            }
            20%, 36% {
                margin-left: -100%;
            }
            40%, 56% {
                margin-left: -200%;
            }
            60%, 76% {
                margin-left: -300%;
            }
            80%, 96% {
                margin-left: -400%;
            }
            100% {
                margin-left: 0%;
            }
        }

        .container {
            
            position: relative;
            z-index: 1;
            background-color: rgba(18, 18, 18, 0.65);
            border-radius: 20px;
            overflow: hidden;
            padding: 50px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 1500px;
            margin: 30px auto;
            min-height: 92vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .gradient-text {
            background: linear-gradient(90deg,
                    rgba(251, 196, 63, 1) 0%,
                    rgba(252, 135, 80, 1) 40%,
                    rgba(252, 70, 107, 1) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            text-align: center;
        }

        .headh1 {
            font-size: 7rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .headh2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .content-box {
            max-width: 800px;
            border-radius: 20px;
            padding: 25px;
            line-height: 1.6;
            text-align: center;
            margin: 30px 0;
        }

        .typing-text {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .scroll-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            font-size: 14px;
            z-index: 100;
        }

        .scroll-arrow {
            font-size: 24px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @media (max-width: 768px) {
            .headh1 {
                font-size: 3rem;
            }
            .headh2 {
                font-size: 1.5rem;
            }
            .container {
                margin: 20px;
                padding: 30px 15px;
            }
        }
    </style>
</head>

<body>
    <div class="background-slider">
        <div class="slider">
            <div class="slides">
                <div class="slide"><img src="Coimbatore-main1.jpg" alt="Coimbatore Landscape"></div>
                <div class="slide"><img src="main2.jpg" alt="Travel Destination"></div>
                <div class="slide"><img src="Slide3.jpg" alt="Coimbatore View"></div>
                <div class="slide"><img src="Slide4.jpg" alt="Travel Adventure"></div>
                <div class="slide"><img src="slide5.jpg" alt="Coimbatore Scene"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <h2 class="gradient-text headh2">Explore Edge</h2>
        <h1 class="gradient-text headh1">The Best Escape Choice</h1>

        <div class="content-box">
            <p class="typing-text">
                Experience the Best in Travel: A Journey Beyond Your Imagination,<br>
                Where Every Destination Becomes an Unforgettable Adventure.
            </p>
        </div>
    </div>
</body>

</html>
